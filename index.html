<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Music Player</title>

    <link rel="icon" href="base.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <i class="material-icons"></i>
        <span>Free Music Player</span>
        <a href="https://www.bacode.com.ar" target="_blank"
          ><img class="foto" src="base.png" alt="Marcelo Dato"
        /></a>

        <i class="material-icons"></i>
      </div>
      <div class="img-area">
        <img src="https://source.unsplash.com/random/200x200" alt="" />
      </div>
      <div class="song-details">
        <p class="artist"></p>
        <p class="name"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="list material-icons">queue_music</i>
            <span>Free Music Player</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
        </ul>
      </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
